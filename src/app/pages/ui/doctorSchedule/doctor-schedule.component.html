<div fxLayout="column">
        <div class="flex-p">
            <mat-card>
                <mat-card-header fxLayoutAlign="center">                
                    <mat-card-subtitle><h3>Doctor Schedule Detail</h3></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxLayout="column" fxLayoutAlign="center">    
                        <table cellspacing="0" class="w-100">
                            <tr>
                                <td>
                                    <mat-form-field class="w-100">
                                            <mat-select (selectionChange)="select($event.value)" [(ngModel)]="data.department" placeholder="Department" formControlName="department" >
                                                    <mat-option value="0" disable>-- Select Department --</mat-option>
                                                    <mat-option *ngFor="let docDecps of docDecp?.data" value={{docDecps.departmentName}}>
                                                        {{docDecps.departmentName}}
                                                    </mat-option>
                                            </mat-select> 
                                        <mat-error *ngIf="!form.controls.department.valid">department name is required</mat-error>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="w-100">
                                        <mat-select  placeholder="Doctor" [(ngModel)]="data.doctorId" formControlName="doctorId" required>
                                                <mat-option>-- Select Doctor --</mat-option>
                                                <mat-option *ngFor="let doctorLists of doctorList?.data" value={{doctorLists._id}}>
                                                    {{doctorLists.name}}
                                                </mat-option>
                                        </mat-select> 
                                        <mat-error *ngIf="!form.controls.doctorId.valid">doctor namr is required</mat-error>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                        <table cellspacing="0" class="w-100">
                                <tr>
                                    <td>
                                        <mat-form-field class="w-100">
                                            <mat-select  placeholder="Day" [(ngModel)]="data.day" formControlName="day" required>
                                                        <mat-option>-- Select Day --</mat-option>
                                                        <mat-option *ngFor="let dayDatas of dayData?.data" value={{dayDatas.dayNumber}}>
                                                            {{dayDatas.dayName}}
                                                        </mat-option>
                                            </mat-select>
                                            <mat-error *ngIf="!form.controls.day.valid"> Day name is required. </mat-error>
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field class="w-100">
                                                <input matInput atp-time-picker (click)="open1()" placeholder="From Time" [(ngModel)]="selectedFromTime" formControlName="fromTime" autocomplete="nope">
                                                <mat-error *ngIf="!form.controls.fromTime.valid">doctor From Time is required</mat-error>    
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field class="w-100">
                                                <input matInput atp-time-picker (click)="open2()" placeholder="To Time" [(ngModel)]="selectedToTime" formControlName="toTime" autocomplete="nope">
                                                <mat-error *ngIf="!form.controls.toTime.valid">doctor To Time is required</mat-error>    
                                        </mat-form-field>
                                    </td>                                    
                                </tr>
                        </table>                         
                       
                        <button style="margin-top: 5px" mat-raised-button color="primary" class="m-1">Submit</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
