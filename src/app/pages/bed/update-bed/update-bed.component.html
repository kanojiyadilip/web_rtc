<div fxLayout="column">
        <div class="flex-p">
            <mat-card>
                <mat-card-header fxLayoutAlign="center">                
                    <mat-card-subtitle><h4>Bed Detail</h4></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxLayout="column" fxLayoutAlign="center">
                        <table cellspacing="0" class="w-100">
                            <tr>
                                <td>
                                    <mat-form-field class="w-100">
                                        <mat-select placeholder="Bed Category Name" [(ngModel)]="data.bedCategoryId" formControlName="bedCategoryId" required>
                                                <mat-option>-- Select Bed Category --</mat-option>
                                                <mat-option *ngFor="let bedcds of bedcd?.data" value={{bedcds.bedCategoryId}}>
                                                    {{bedcds.categoryName}}
                                                </mat-option>
                                        </mat-select>
                                            <!-- <mat-error *ngIf="!form.controls.categoryName.valid">bed category name is required</mat-error> -->
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="w-100">
                                        <input matInput  placeholder="Bed Name" [(ngModel)]="data.bedNo" formControlName="bedNo">
                                        <mat-error *ngIf="!form.controls.bedNo.valid">bed name is required</mat-error>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <!-- <input style="margin-left: 20px" type="file" (change)="changeListener($event)"> -->
                                </td>                                 
                            </tr>
                        </table> 
                        <button style="margin-top: 5px" mat-raised-button color="primary" class="m-1">Submit</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
