<mat-card-content  *ngIf="datam != 'delete'">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxLayout="column" fxLayoutAlign="center">
        <table cellspacing="0" class="w-100">
            <tr>
                <td>
                    <mat-form-field class="w-100">
                        <mat-select placeholder="Dcotor Name" (selectionChange)="selectCh($event.value)" [(ngModel)]="dataOp.doctorId" formControlName="doctorId" required>
                            <mat-option disable>-- Select Doctor --</mat-option>
                            <mat-option *ngFor="let allDoctors of allDoctor?.data" value={{allDoctors._id}}>
                                {{allDoctors.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="!form.controls.doctorId.valid">dcotor name is required</mat-error>
                    </mat-form-field>
                </td>                              
                <td>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="IPD Visit Charges" [(ngModel)]="ipdCharge" formControlName="doctorVisitPrice">
                        <mat-error *ngIf="!form.controls.doctorVisitPrice.valid">dcotor charges is required</mat-error>
                    </mat-form-field>
                </td>                                                      
               <td>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Visit Date" autocomplete="off" [min]="min" [owlDateTimeTrigger]="dt5" [owlDateTime]="dt5" [(ngModel)]="dataOp.visitDate" formControlName= "visitDate" >   
                        <owl-date-time #dt5></owl-date-time> 
                        <mat-error *ngIf="!form.controls.visitDate.valid">doctor visit date is required</mat-error> 
                    </mat-form-field>
                </td>                           
            </tr>
        </table>                      
        <table cellspacing="0" class="w-100">
            <tr>
               <td>
                    <mat-form-field class="w-100">
                        <textarea matInput placeholder="description" [(ngModel)]="dataOp.description" formControlName="description"></textarea>
                        <mat-error *ngIf="!form.controls.description.valid">description is required</mat-error>
                    </mat-form-field>
                </td>
            </tr>
        </table>                                 
        <button style="margin-top: 20px" mat-raised-button color="primary" class="m-1">Submit</button>
    </form>
</mat-card-content>

<mat-card-content *ngIf="datam == 'delete'">
<h1 mat-dialog-title>
  Are you sure delete this doctor visit !
</h1>
