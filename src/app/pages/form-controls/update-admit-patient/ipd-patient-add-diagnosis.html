            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxLayout="column" fxLayoutAlign="center">
                    <table cellspacing="0" class="w-100">
                        <tr>
                            <td>
                                <mat-form-field class="w-100">
                                    <mat-select placeholder="Diagnosis" (selectionChange)="selectCh($event.value)" formControlName="diagnosisId" required>
                                        <mat-option disable>-- Select Diagnosis --</mat-option>
                                        <mat-option *ngFor="let allDiagnosiss of allDiagnosis?.data" value={{allDiagnosiss._id}}>
                                            {{allDiagnosiss.diagnosisName}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="!form.controls.diagnosisId.valid">diagnosis name is required</mat-error>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="w-100">
                                    <input matInput placeholder="Diagnosis Charges" [(ngModel)]="opCharges" formControlName="diagnosisPrice">
                                    <mat-error *ngIf="!form.controls.diagnosisPrice.valid">diagnosis charges is required</mat-error>
                                </mat-form-field>
                            </td>                            
                        </tr>
                    </table>                   
                    <table cellspacing="0" class="w-100">
                        <tr>
<!--                            <td>
                                <mat-form-field class="w-100">
                                    <input matInput placeholder="Operation Date" autocomplete="off" [min]="min" [owlDateTimeTrigger]="dt5" [owlDateTime]="dt5" formControlName= "operationDate" >   
                                    <owl-date-time #dt5></owl-date-time> 
                                    <mat-error *ngIf="!form.controls.operationDate.valid">operation date is required</mat-error> 
                                </mat-form-field>
                            </td>  -->                           
                            <td>
                                <mat-form-field class="w-100">
                                    <mat-select placeholder="Dcotor Name" formControlName="referenceDoctorId" required>
                                        <mat-option disable>-- Select Operation --</mat-option>
                                        <mat-option *ngFor="let allDoctors of allDoctor?.data" value={{allDoctors._id}}>
                                            {{allDoctors.name}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="!form.controls.referenceDoctorId.valid">Dcotor Name is required</mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>     
                    <table cellspacing="0" class="w-100">
                        <tr>
                           <td>
                                <mat-form-field class="w-100">
                                    <textarea matInput placeholder="description" formControlName="description"></textarea>
                                    <mat-error *ngIf="!form.controls.description.valid">description is required</mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>                       
           
                    <button style="margin-top: 20px" mat-raised-button color="primary" class="m-1">Submit</button>
                </form>
            </mat-card-content>
