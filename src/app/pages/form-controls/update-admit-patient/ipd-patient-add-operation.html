            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxLayout="column" fxLayoutAlign="center">
                    <table cellspacing="0" class="w-100">
                        <tr>
                            <td>
                                <mat-form-field class="w-100">
                                    <mat-select placeholder="Operation" (selectionChange)="selectCh($event.value)" formControlName="operationId" required>
                                        <mat-option disable>-- Select Operation --</mat-option>
                                        <mat-option *ngFor="let allOprations of allOpration?.data" value={{allOprations._id}}>
                                            {{allOprations.operationName}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="!form.controls.operationId.valid">Operation Name is required</mat-error>
                                </mat-form-field>
                            </td>                            
<!--                             <td>
                                <mat-form-field class="w-100">
                                    <mat-select placeholder="Bed Category" (selectionChange)="getbed($event.value)" formControlName="bedCategoryId">
                                        <mat-option value="0" disable>-- Select Bed Category --</mat-option>
                                        <mat-option *ngFor="let allBedCs of allBedC?.data" value={{allBedCs._id}}>
                                            {{allBedCs.categoryName}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="!form.controls.bedCategoryId.valid">Patient bed  category is required</mat-error>
                                </mat-form-field>
                            </td> -->
                            <td>
                                <mat-form-field class="w-100">
                                    <input matInput placeholder="Operation Charges" [(ngModel)]="opCharges" formControlName="operationCharges">
                                    <mat-error *ngIf="!form.controls.operationCharges.valid">operation charges is required</mat-error>
                                </mat-form-field>
                            </td>                            
                        </tr>
                    </table>                   
                    <table cellspacing="0" class="w-100">
                        <tr>
                           <td>
                                <mat-form-field class="w-100">
                                    <input matInput placeholder="Operation Date" autocomplete="off" [min]="min" [owlDateTimeTrigger]="dt5" [owlDateTime]="dt5" formControlName= "operationDate" >   
                                    <owl-date-time #dt5></owl-date-time> 
                                    <mat-error *ngIf="!form.controls.operationDate.valid">operation date is required</mat-error> 
                                </mat-form-field>
                            </td>                            
                            <td>
                                <mat-form-field class="w-100">
                                    <mat-select placeholder="Dcotor Name" formControlName="referenceDoctorId" required>
                                        <mat-option disable>-- Select Doctor --</mat-option>
                                        <mat-option *ngFor="let allDoctors of allDoctor?.data" value={{allDoctors._id}}>
                                            {{allDoctors.name}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="!form.controls.referenceDoctorId.valid">Dcotor Name is required</mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>     
                    <table cellspacing="0" class="w-100">
                        <tr>
                           <td>
                                <mat-form-field class="w-100">
                                    <textarea matInput placeholder="description" formControlName="description"></textarea>
                                    <mat-error *ngIf="!form.controls.description.valid">description is required</mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>                       
           
                    <button style="margin-top: 20px" mat-raised-button color="primary" class="m-1">Submit</button>
                </form>
            </mat-card-content>
