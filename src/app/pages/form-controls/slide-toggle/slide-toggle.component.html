<div fxLayout="column">
    <div class="flex-p">
            <div fxLayout="column" class="mat-elevation-z8"> 
            <!-- <mat-card-content>
                <button style="float: right;; max-width: 150px;" mat-raised-button color="accent" (click)="ExportTOExcel()">Export In Excel</button>
            </mat-card-content> -->
                <table cellspacing="0" class="w-100">   
                    <tr> 
                        <td>                    
                            <mat-form-field class="w-100">
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Type to filter all columns">
                            </mat-form-field>
                        </td> 
                        <td>
                            <mat-form-field class="w-100">
                            <mat-select placeholder="Patient Status" (selectionChange)="changeStatus($event.value)">
                                <mat-option disable>-- Select Patient Status --</mat-option>
                                <mat-option *ngFor="let patientAllStatuss of patientAllStatus?.data" value={{patientAllStatuss.status}}>
                                    {{patientAllStatuss.status}}
                                </mat-option>
                            </mat-select>    
                            </mat-form-field>                            
                        </td>
                       <!--  <td>                                                
                            <mat-form-field class="w-100">
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Type to filter all columns">
                            </mat-form-field> 
                        </td> -->
                        <td>
                            <button style="margin-bottom:2.5px; background-color: #54e87c; float: right;  width: 80px;" mat-raised-button color="accent" (click)="printToPdf('tablePrint')"><i class="fa fa-print" aria-hidden="true"></i> Print</button>
                            <button style="float: right; max-width: 150px; background-color:#b3cefa" mat-raised-button (click)="ExportTOExcel()"><i class="fa fa-download" aria-hidden="true"></i> Excel</button>
                        </td>                        
                    </tr>
                </table>
                </div>    
        <div class="example-container mat-elevation-z8" id="tablePrint" #TABLE>                
        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">       
            <ng-container matColumnDef="No">
                <th style="color:#ffffff" mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
            </ng-container> 
                <ng-container matColumnDef="Image">
                    <th style="color:#ffffff" mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let element">
                    <img style="max-width: 40px; width: 100%; height: 40px;" matListAvatar [src]="element.patientImg" alt="Dr-img">
                    </td>
                </ng-container>                     
            <ng-container matColumnDef="Name">
                <th style="color:#ffffff" mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/master/ipd-patient/{{element.patientId}}" mat-icon-button>
                     {{element.patientName}}
                    </a>  
                </td>
            </ng-container>     
            <ng-container matColumnDef="Treatment">
                <th style="color:#ffffff" mat-header-cell *matHeaderCellDef> Treatment </th>
                <td mat-cell *matCellDef="let element"> {{element.treatment}} </td>
            </ng-container>        
            <ng-container matColumnDef="Admit Date">
                <th style="color:#ffffff" mat-header-cell *matHeaderCellDef> Admit Date </th>
                <td mat-cell *matCellDef="let element"> {{element.admitDate | date}} </td>
            </ng-container>
            <ng-container matColumnDef="Relative Number">
                <th style="color:#ffffff" mat-header-cell *matHeaderCellDef> Relative Number </th>
                <td mat-cell *matCellDef="let element"> {{element.relativeNumber}} </td>
            </ng-container>            
            <ng-container matColumnDef="Action">
                <th style="color:#ffffff" mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/form-controls/admit-patient/{{element.patientAdmissionId}}" [routerLinkActive]="['link-active']" mat-icon-button>
                    <mat-icon class="icon-lg">edit</mat-icon>
                    </a>
                    <a mat-icon-button>
                    <mat-icon (click)="deleteIpdPatient(element._id)" class="icon-lg">delete_forever</mat-icon>
                    </a>
                </td>
            </ng-container>                                                            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
            <mat-paginator #paginator (page)="handlePage($event)" [showFirstLastButtons]="true" [pageSize]="pageSize" [length]="totalSize" [pageIndex]="currentPage" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
