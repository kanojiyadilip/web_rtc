<div fxLayout="column">
        <div class="flex-p">
            <mat-card>
                <mat-card-header fxLayoutAlign="center">                
                    <mat-card-subtitle><h4>Operation detail</h4></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxLayout="column" fxLayoutAlign="center">
                        <table cellspacing="0" class="w-100">
                            <tr>
                                <td>
                                    <mat-form-field class="w-100">
                                        <input matInput placeholder="Operation Name" [(ngModel)]="data.operationName" formControlName="operationName">
                                        <mat-error *ngIf="!form.controls.operationName.valid">operation name is required</mat-error>            
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="w-100">
                                        <input matInput placeholder="Operation abbreviation" [(ngModel)]="data.abbreviation" formControlName="abbreviation">
                                        <mat-error *ngIf="!form.controls.abbreviation.valid">operation abbreviation is required</mat-error>            
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="w-100">
                                        <input matInput placeholder="Operation charges" [(ngModel)]="data.operationCharges"  formControlName="operationCharges">
                                        <mat-error *ngIf="!form.controls.operationCharges.valid">operation charges is required</mat-error>            
                                    </mat-form-field>
                                </td>                                
                            </tr>
                        </table>
                        <button style="margin-top: 5px" mat-raised-button color="primary" class="m-1">Submit</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
