<div fxLayout="column">
    <div class="flex-p">
        <mat-card>
            <mat-card-header fxLayoutAlign="center">                
                <mat-card-subtitle><h4>Update Department</h4></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxLayout="column" fxLayoutAlign="center">
                    <table cellspacing="0" class="w-100">
                        <tr>
                            <td>
                                <mat-form-field class="w-100">
                                    <input matInput placeholder="Department Name" value={{data.departmentName}} formControlName="departmentName">
                                    <mat-error *ngIf="!form.controls.departmentName.valid">department name is required</mat-error>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="w-100">
                                    <input matInput placeholder="Department Abbreviation Name" value={{data.departmentAbbreviationName}} formControlName="departmentAbbreviationName">
                                    <mat-error *ngIf="!form.controls.departmentName.valid">department abbreviation name is required</mat-error>                    
                                </mat-form-field>
                            </td>                            
                        <tr>
                    </table>                    
                    <button style="margin-top: 5px" mat-raised-button color="primary" class="m-1">Submit</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
