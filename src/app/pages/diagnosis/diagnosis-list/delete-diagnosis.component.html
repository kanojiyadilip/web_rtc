<h1 mat-dialog-title style="text-align: center;">
  Are you sure delete this diagnosis !
</h1>

<div mat-dialog-actions style="text-align: center;">
  <button mat-button [mat-dialog-close]="data.id" tabindex="2">No</button>
  <button mat-button (click)="onNoClickDelete(data.id)" tabindex="-1">Yes</button>
</div>
